<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
	<meta charset="utf-8">
	<title>Social Share Buttons</title>

	<!-- Demo Styles -->
	<link href="css/demo.css" rel="stylesheet">
	<link href="css/base.css" rel="stylesheet">

	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

	<!-- Google Fonts -->
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300' rel='stylesheet' type='text/css'>
</head>

<body>
	<div class="container">
		<div class="small-12 columns">
			<div class="row">
				<h1>Social Share Icons</h1>
			</div>
			<div class="social-share-row row">
				<button class="social twitter"><i class="social-icon social-icon-twitter fa fa-twitter fa-2x"></i></button>
				<button class="social facebook"><i class="social-icon social-icon-facebook fa fa-facebook fa-2x"></i></button>
				<button class="social instagram"><i class="social-icon social-icon-instagram fa fa-instagram fa-2x"></i></button>
				<button class="social tumblr"><i class="social-icon social-icon-tumblr fa fa-tumblr fa-2x"></i></button>
				<button class="social pinterest"><i class="social-icon social-icon-pinterest fa fa-pinterest fa-2x"></i></button>
				<button class="social dribbble"><i class="social-icon social-icon-dribbble fa fa-dribbble fa-2x"></i></button>
				<button class="social google-plus"><i class="social-icon social-icon-google-plus fa fa-google-plus fa-2x"></i></button>
				<button class="social youtube"><i class="social-icon social-icon-youtube fa fa-youtube fa-2x"></i></button>
				<button class="social vimeo"><i class="social-icon social-icon-vimeo fa fa-vimeo fa-2x"></i></button>
				<button class="social foursquare"><i class="social-icon social-icon-foursquare fa fa-foursquare fa-2x"></i></button>
			</div>
		</div>
	</div>
</body>
</html>
